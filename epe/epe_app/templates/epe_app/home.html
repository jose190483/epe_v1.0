{% extends "epe_app/base_1.html" %}
{% load crispy_forms_tags %}
<!-- Custom CSS -->
{% load static %}
<link rel="stylesheet" href="{% static 'all.css' %}">
{% block content %}
<div class="d-flex bg-dark justify-content-between">
  <div class="p-2 me-auto">
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Feature Links</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr class="border border-primary border-2 opacity-75 m-3">
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'project_list' %}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'parameter_definition_search' %}">Parameter Dictionary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'parameter_list' %}">Parameter</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  </div>
  <div class=" p-1  ">
    <img src="{% static 'images/logo.png' %}" alt="Logo" width="50" height="50">
  </div>
  <div class="me-auto p-1  ">
    <h3 class="text-white ml-2"> Parameter Analysis </h3>
  </div>
  <div class="p-2 "><h6 class="text-white">Hi, {{ request.session.first_name }}</h6>
    <h6 class="text-warning">{{ request.session.ses_role }}</h6></div>
  <div class="p-2 "><a href="{% url 'login_page' %}" class="btn btn-dark "><i class="fas fa-sign-out-alt"></i></a></div>
</div>


{% endblock content %}
