
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Comparison Tool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <div class="row w-100 align-items-center">
            <!-- Left Spacer -->
            <div class="col-3 text-start"></div>

            <!-- Center Logo + Title -->
            <div class="col-6 text-center">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" width="50" height="50" class="me-3">
                    <h1 class="mb-0 display-5 text-white">Intelligent Keyword Search</h1>
                </div>
            </div>
        </div>
    </div>
</nav>
    <div class="container">
        <h2>Compare Two PDFs</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="source_pdf">Upload Source PDF:</label>
            <input type="file" name="source_pdf" id="source_pdf" required>

            <label for="compare_pdf">Upload PDF to Compare:</label>
            <input type="file" name="compare_pdf" id="compare_pdf" required>

            <button type="submit">Compare and Highlight</button>
        </form>
    </div>
</body>
</html>
